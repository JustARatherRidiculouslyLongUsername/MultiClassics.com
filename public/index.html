
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Page</title>
    
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="lib/bulma-0.7.2/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered" style="max-width: 500px;">

                <h1 class="title has-text-grey is-size-2">Login</h3>
                <p class="subtitle has-text-grey is-size-4">to access all your game data</p>

                <div class="box">
                    <div class="tabs is-centered is-toggle is-toggle-rounded" id="tabs">
                        <ul>
                            <li class="is-active"><a id="login-btn">Login</a></li>
                            <li><a id="sign-up-btn">Sign Up</a></li>
                        </ul>
                    </div>
                    
                    <form id="login-form" name="login-form">
                        <div class="field ">
                            <label for="login-username" class="label">Username</label>
                            <div class="control has-icons-left">
                                <input class="input is-large" placeholder="" autofocus=true name="username" id="login-username" autocomplete="username">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user-circle"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label for="login-password" class="label">
                                Password
                                <!-- <span class="help">- Your password that is 10+ characters long</span> -->
                            </label>
                            <div class="control  has-icons-left">
                                <input class="input is-large" type="password" placeholder="" name="password" id="login-password" autocomplete="current-password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field" id="remember-me">
                            <label class="checkbox">
                            <input type="checkbox" name="remember">
                            Remember me
                            </label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Login</button>
                    </form>
                    <!-- end of #login-form -->

                    <form id="sign-up-form">

                        <div class="field ">
                            <label for="sign-up-username" class="label">
                                Username
                                <span class="help">- What everyone else will call you</span>
                            </label>
                            <div class="control has-icons-left">
                                <input class="input is-large" placeholder="" autofocus=true name="username" id="sign-up-username" autocomplete="username">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user-circle"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label for="sign-up-password" class="label">
                                Password
                                <span class="help">- Make it something not easy to guess</span>
                            </label>
                            <div class="control  has-icons-left">
                                <input class="input is-large" type="password" placeholder="" name="password" id="sign-up-password" autocomplete="current-password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label for="confirm-password" class="label">
                                Confirm Password
                            </label>
                            <div class="control  has-icons-left">
                                <input class="input is-large" type="password" placeholder="" name="password" id="confirm-password" autocomplete="current-password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-check-double"></i>
                                </span>
                            </div>
                        </div>
                    </form>


                </div>
                <!-- end of .box -->

                <hr style="background-color: #ccc; margin: 3rem 0">

                <a class="content is-medium">
                    <span>Or, Continue as a guest&nbsp;</span>
                    <span class="icon is-small" style="position: relative; top: 2px;">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
